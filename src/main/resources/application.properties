spring.application.name=backend

# PostgreSQL
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5433}/${POSTGRES_DB:ecommerce_db}
spring.datasource.username=${POSTGRES_USER:admin}
spring.datasource.password=${POSTGRES_PASS:admin123}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# RabbitMQ
spring.rabbitmq.host=${RABBIT_HOST:localhost}
spring.rabbitmq.port=${RABBIT_PORT:5672}
spring.rabbitmq.username=${RABBIT_USER:admin}
spring.rabbitmq.password=${RABBIT_PASS:admin123}

# RabbitMQ config
rabbitmq.topicexchange.shop=shop.topic

rabbitmq.queue.ml=ml_queue
rabbitmq.routingkey.ml=behavior.*

rabbitmq.queue.elastic=elasticsearch_queue
rabbitmq.routingkey.elastic=product.*


# Elasticsearch
spring.elasticsearch.uris=${ES_URI:http://localhost:9200}
spring.data.elasticsearch.repositories.enabled=true


